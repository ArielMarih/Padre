<!doctype html>
<html lang="en">

<head>
   <title>MasterJuegos</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="/css/style.css">
   <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
</head>

<body class="loginBody">

   <div class="card login">
      <div class="card-body">
         <img src="/images/logo.png" alt="" style=" display:block; margin: auto;">
         <form class="needs-validation" novalidate>
            <div class="form-row">
               <div class="col-md-12 mb-3">
                  <label for="validationCustom01">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Ingresa nombre" required>
                  <div class="invalid-feedback">
                     Hay algo incorrecto aqui...
                  </div>
               </div>
            </div>
            <div class="form-row">
               <div class="col-md-12 mb-3">
                  <label for="validationCustom01">Contraseña</label>
                  <input type="password" class="form-control" id="validationCustom02" placeholder="Ingresa contraseña"
                     required>
                  <div class="invalid-feedback">
                     Hay algo incorrecto aqui...
                  </div>
               </div>
            </div>
            <button class="btn btn-primary" type="button" onclick="login()">Ingresar</button>
         </form>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
   <script src="/js/jquery.min.js"></script>
   <script src="/js/popper.js"></script>
   <script src="/js/bootstrap.min.js"></script>
   <script src="/js/main.js"></script>
</body>

</html>
